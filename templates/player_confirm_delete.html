{% extends "base.html" %}

{% block title %}Delete Player{% endblock %}

{% block content %}
  <h2>Delete Player</h2>
  <form method="post">
    {% csrf_token %}
      <p>Are you sure you want to delete the player <strong>{{ player.full_name }}</strong>?</p>
      <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
