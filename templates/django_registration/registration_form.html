{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <table class="table table-borderless">
    <tr>
      <td>
        <form method="post" action=".">
          {% csrf_token %}
          <table align="center">
            {{ form|crispy }}
          </table>
          <small
            >By creating an account, you agree to our
            <a
              href="https://www.termsfeed.com/live/4b25a12a-8ce9-4439-93fd-448a7cc83c66"
            >Privacy Policy</a>.
          </small>
          <br>
          <br>
          <input class="btn btn-secondary" style="width: 140px" type="submit" value="{% trans 'Register' %}" />
        </form>
      </td>
    </tr>
  </table>
{% endblock %}
