{% extends "base.html" %}

{% block title %}Password Reset - Email{% endblock %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
    <td>{{ form.email.label_tag }}</td>
    <td>{{ form.email }}</td>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
