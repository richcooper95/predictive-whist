{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Players{% endblock %}

{% block content %}
  <div class="container-fluid">
    <h4 align="center">New Player</h4>

    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form|crispy }}
      </table>
      <button style="width: 140px" type="submit" class="btn btn-secondary">Create</button>
    </form>

  </div>
{% endblock %}
